# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  tf-plan:
    docker:
      - image: hashicorp/terraform:1.0.11
    resource_class: medium
    steps:
      - checkout
      - run:
          name: "Install and start Docker"
          command: |
            apk update
            apk add docker
            rc-update add docker boot
            service docker start
      - run:
          name: "terraform plan"
          working_directory: terraform/dev
          command: |
            terraform init
            terraform validate
            terraform plan -out tfplan
  tf-apply:
    docker:
      - image: hashicorp/terraform:1.0.11
    resource_class: medium
    steps:
      - checkout
      - run: cd terraform/dev
      - run: terraform init
      - run: terraform apply -input=false -auto-approve tfplan

workflows:
  terraform-workflow:
    jobs:
      - tf-plan
      - tf-approval:
          type: approval
          requires:
            - tf-plan
          filters:
            branches:
              only: main
      - tf-apply:
          requires:
            - tf-approval
          filters:
            branches:
              only: main
      
